<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login and Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt_app/css/main.css' %}">
</head>
<body>
    <div class="container-fluid">
        <h1>Welcome to Trip Buddy</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.level_tag }}">{{ message }}</li>
            {% endfor %}
        {% endif %}
        <div class="registration">
            <h2>Register here!</h2>
            <form action="/register" method="post">
                {% csrf_token %}
                <label for="first_name" class="control-label">First name:</label>
                <input type="text" class="form-control" name="first_name" value="{{ request.session.first_name }}">
                <label for="last_name" class="control-label">Last name:</label>
                <input type="text" class="form-control" name="last_name" value="{{ request.session.last_name }}">
                <label for="reg_email" class="control-label">Email:</label>
                <input type="text" class="form-control" name="reg_email" value="{{ request.session.reg_email }}">
                <label for="password" class="control-label">Password:</label>
                <input type="password" class="form-control hide-pw" name="password">
                <label for="confirm_password" class="control-label">Confirm password:</label>
                <input type="password" class="form-control hide-pw" name="confirm_password">
                <button type="submit" class="btn btn-success">Register!</button>
            </form>
        </div>
        <div class="login">
            <h2>Login here!</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <label for="login_email" class="control-label">Email:</label>
                <input type="text" class="form-control" name="login_email" value="{{ request.session.login_email }}">
                <label for="password" class="control-label">Password:</label>
                <input type="password" class="form-control hide-pw" name="password">
                <button type="submit" class="btn btn-success">Login!</button>
            </form>
        </div>
    </div>
</body>
</html>
